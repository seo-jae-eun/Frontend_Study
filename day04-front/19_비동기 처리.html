<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button onclick="sync()">동기</button>
  <button onclick="async()">비동기</button>
  <script>
    // 동기 VS 비동기 : 코드의 순서랑 실행 순서가 일치하는가
    // 블로킹(js) VS 논블로킹 : 코드의 실행이 다른 코드의 실행을 막는가
    // ex ) 시간이 걸리는 작업을 수행할때(백엔드와의 통신)
    //      해당 코드의 실행이 다른 코드의 실행을 막지 않기 위해서(논블로킹)
    //      코드가 순서대로 실행되더라도 결과가 순서대로 실행되지 않게 하는 것(비동기)

    const task = () => {
      const start = Date.now();
      while (Date.now() - start < 1000) { } // 블록킹 작업
      console.log("2");
    };

    const sync = () => {
      console.log("1");
      task();
      console.log("3");
    };

    const async = () => {
      console.log("1");
      setTimeout(() => {
        task();
      }, 1000); // 1초 후에 실행되는 비동기 작업
      console.log("3");
    };

  </script>
</body>

</html>
