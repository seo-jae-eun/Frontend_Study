<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 
        산술    +,-,*,/,%
        관계    >, <, <=, >=, ==, ===, !=, !==
                == 일 때는 값만 일치하면 일치하는 것으로 판단
                === 값과 타입까지 일치해야 일치하는 것으로 판단
        논리    &&, ||
     -->

  <script>
    // == :  값만 비교
    // === : type+값을 비교
    console.log(55 == "55");
    console.log(55 === "55");
  </script>
</body>

</html>
