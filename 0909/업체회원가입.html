                    <div class="uBlock">

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    document.getElementById('inputAddress').value = data.address; // 주소 입력 필드
                    document.getElementById('inputPostCode').value = data.zonecode; // 우편번호 입력 필드
                }
            }).open();
        }

        document.getElementById('togglePwBtn').addEventListener('click', function() {
            const passwordInput = document.getElementById('inputPw');
            const toggleBtn = document.getElementById('togglePwBtn');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
        document.getElementById('togglePwConfirmBtn').addEventListener('click', function() {
            const passwordInput = document.getElementById('inputPwConfirm');
            const toggleBtn = document.getElementById('togglePwConfirmBtn');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
