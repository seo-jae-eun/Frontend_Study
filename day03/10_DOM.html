<body>
  <!-- 
      DOM : 태그들을 다 객체로 바라보겠다.

      Document Object Model
      문서 객체 모델

      HTML 내의 태그 = DOM

      JS코드로 DOM을 가져와서 변경

      document라는 변수에 현재 보고있는 웹 페이지 전체를 객체로 저장
     -->

  <p>수업시간</p>

    </div>
  </div>

  <script>
    let div1 = document.getElementById("div1");
    console.log(div1);
    console.log(typeof (div1));
    console.log(div1.innerText);
    console.log(div1.innerHTML);
