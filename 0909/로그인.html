  <script type="text/javascript">
    function blockIdPopup(recertMthd, mbrId, mbrInfo) {
      const errorMessage = $('.errorMessage').find('.message');

      if (recertMthd === "05" || recertMthd === "07") {
        errorMessage.html('로그인이 제한된 계정입니다.\\n관련 문의는 고객센터(1544-1555)를 통해 연락주세요!').show();
      } else if (recertMthd === "08") {
        window.location.href = `https://incorp.interpark.com/member/login.do?_method=loginLimitDupleCert&mbrId=${encodeURIComponent(mbrId)}&mbrInfo=${encodeURIComponent(mbrInfo)}`;;
      } else {
        const popUrl = `https://incorp.interpark.com/member/login.do?_method=loginlimitPopup&mbrId=${encodeURIComponent(mbrId)}&mbrInfo=${encodeURIComponent(mbrInfo)}`;
        errorMessage.html('비정상적인 접속 시도로 계정 보호를 위해 로그인 잠김처리 되었습니다.').show();
        window.open(popUrl, 'userDormPopup', 'width=320,height=260,scrollbars=yes');
      }
    }
  </script>
