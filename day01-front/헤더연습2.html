<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            width: 100%;
            border: 1px solid black;
            align-items: center;
            margin: 4rem;
        }
        li {
            border: 1px solid black;
        }
        li:nth-child(2) {
            margin-left: 3.2rem;
            flex: 1 1 0;
        }
        li:nth-child(3) {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>로고</li>
        <li>검색창</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>로그인</li>
    </ul>

    
</body>
</html>
