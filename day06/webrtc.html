    <!-- 
WebRTC (Web Real-Time Communication)는 클라이언트 간의 실시간 통신을 가능하게 하는 기술
각 클라이언트는 RTCPeerConnection 객체를 사용하여 서로 연결
RTCPeerConnection 객체는 오디오, 비디오, 데이터 채널을 통해 미디어와 데이터를 주고받을 수 있다.

클라이언트와 클라이언트의 연결 과정
    신호 교환 (Signaling)
        클라이언트들은 서로 연결을 설정하기 위해 신호 데이터를 교환
        신호 데이터에는 연결 설정 정보 (SDP)와 네트워크 정보 (ICE candidates)가 포함
        
        
    SDP (Session Description Protocol)
        각 클라이언트는 자신의 미디어 설정과 연결 정보를 SDP로 작성하여 상대 클라이언트에게 전달
        이를 통해 양쪽 클라이언트는 서로의 미디어 형식과 연결 조건을 파악

    ICE (Interactive Connectivity Establishment)
        클라이언트들은 서로 연결 가능한 경로를 찾기 위해 ICE 후보군을 교환
        여기에는 각 클라이언트의 로컬 IP, 공용 IP, STUN 서버를 통한 IP 등이 포함

    연결 설정
        SDP와 ICE 후보군 교환이 완료되면, 클라이언트들은 직접적인 P2P (Peer-to-Peer) 연결을 설정
        

NAT Traversal
    각 클라이언트가 사설 네트워크 대역에 있는 경우 서로 연결을 수립할 수 없기 때문에 공유기와 같은 장치에 추가 설정을 하지 않으면
    연결이 어려움. 이러한 문제를 해결하기 위한 기술이 NAT Traversal

    STUN (Session Traversal Utilities for NAT)
        클라이언트가 자신의 공용 IP 주소와 포트를 알아내기 위해 사용

        클라이언트는 STUN 서버에 요청을 보냄
        STUN 서버는 요청을 받은 IP 주소와 포트를 확인하고 응답으로 돌려줌
        클라이언트는 이 응답을 기반으로 자신이 외부에 어떻게 보이는지를 알게 됨
    

    TURN (Traversal Using Relays around NAT)
        STUN만으로 NAT를 통과할 수 없는 경우에 사용
        TURN 서버는 중계 서버 역할을 하여 클라이언트 간의 트래픽을 중계

        클라이언트는 TURN 서버에 요청을 보내어 중계 역할을 요청
        TURN 서버는 클라이언트의 요청을 받고, 중계 포인트를 설정
        클라이언트는 TURN 서버를 통해 간접적으로 통신


-->
