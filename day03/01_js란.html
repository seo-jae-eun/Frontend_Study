        자바 스크립트 엔진
            자바스크립트 코드를 실행하는 인터프리터

        웹 브라우저
            넷스케이프 네비게이터
            크롬, 웨일              v8 엔진 (*동작방식)
            엣지                    Chakra 엔진
            사파리                  Nitro 엔진
            파이어폭스              스파이더몽키 엔진
            

        v8 엔진
            구글 크롬, 크로미움 웹 브라우저, NodeJS를 지원
            V8은 구글이 도입한 오픈소스 자바스크립트 엔진
            처음 V8은 웹 브라우저의 성능 향상 메커니즘으로 도입
            V8과 다른 엔진의 가장 큰 차이점 = JIT(Just In Time) 컴파일러

        자바스크립트 버전
            ES5 -> ES6

        ECMA
            여러 표준을 지정하는 비영리 단체

        ECMAScript
            자바 스크립트의 표준을 지정

        ES6 기반 자바스크립트, 2015년에 지정

        바닐라 JS (순수 자바스크립트) << 수업
            아이스크림 중에 가장 기본인 바닐라 맛처럼 JS 중에서 가장 기본이 되는 JS로만 개발하는 방법
        
        jQuery
            복잡한 JS 문법을 편하게 사용할 수 있도록 도와주는 라이브러리

        타입스크립트
            타입 + JS, 너무 유연한 JS 대신에 변수의 타입인나 문법적인 에러를 일부러 발생시킬 수 있게 만든 JS

     -->
