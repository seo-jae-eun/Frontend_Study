<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <script>
      // 자바 조건문이랑 문법이 똑같다
      // if문
      // if else
      // if else if
      let num = 6;

      if(num > 10) {
        console.log("크다");
      } else if(num == 10) {
        console.log("같다");
      } else {
        console.log("작다");
      }

    </script>

  </body>
</html>
