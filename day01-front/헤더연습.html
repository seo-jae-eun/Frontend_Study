<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
        }
        li {
            border: 1px solid black;
            width: 50px;
            display: inline-block;
        }
        .m {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>로고</li>
        <li class="m">검색창</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>로그인</li>
    </ul>

    
</body>
</html>
