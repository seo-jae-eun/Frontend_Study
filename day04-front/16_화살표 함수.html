<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // 가장 기본적인 형태
    function test() {
      return "func1";
    };

    // 변수에 저장한 함수
    // 한번 정의해놓고 안바꾸니까? const 사용
    const f1 = function asd() {
      return "func1";
    };



    // 이름 생략 가능, 어차피 함수의 이름으로 실행되는게 아니라 변수의 이름으로 실행됨
    const f2 = function () {
      return "func2";
    };

    // function 생략하고 => 로 대체
    const f3 = () => {
      return "func3";
    };

    // 리턴만하는 함수의 경우  {}랑 return 생략 가능
    const f4 = () => "func4";

    // 매개변수가 1개 있는 경우
    const f5 = (num) => num + 1;

    // 매개변수가 2개 있는 경우
    const f6 = (num1, num2) => num1 + num2;

    // 매개변수가 1개 있는 경우 () 생략 가능
    const f7 = num => num + 1;

    console.log(f1());
    console.log(f2());
    console.log(f3());
    console.log(f4());
    console.log(f5(20));
    console.log(f6(30, 40));
    console.log(f7(50));
  </script>
</body>

</html>
