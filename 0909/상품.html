<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품페이지</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 부트스트랩 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="css/market/common.css">
    <!-- 상세페이지 CSS -->
    <link rel="stylesheet" href="css/goods/goods_product_detail.css">

    <!-- 파비콘 -->
    <link rel="icon" href="images/market/favicon.ico">
</head>

<body>

    <div id="wrapper">
        <!-- main_content 영역 -->
        <div id="main_content">
            <!-- detail_content -->
            <div id="detail_content">
                <div class="container text-center">
                    <div class="row">
                        <div class="col detail_content_img">
                            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="images/goods_ex.jpg" class="d-block w-100" alt="상품 사진1">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="col detail_content_info">
                            <h2>상품명</h2>
                            <p>00,000<span>원</span></p>
                            <hr>
                            <div id="detail_content_info_mid">
                                <p>
                                    <img src="images/goods/time.png" alt="지난 시간">
                                    <span>0일 전</span>
                                </p>
                            </div>
                            <div id="detail_content_info_state">
                                <p>
                                    <span>· 카테고리</span>
                                    <span>??</span>
                                </p>
                                <p>
                                    <span>· 남은수량/목표수량</span>
                                    <span>교환불가능</span>
                                </p>
                                <p>
                                    <span>· 업체명</span>
                                    <span>이름</span>
                                </p>
                            </div>
                            <div>
                                <div class="container text-center detail_content_info_btn">
                                    <div class="row g-2">
                                        <div class="col-4">
                                            <div class="p-3 info_btn1">
                                                <img src="images/goods/w_heart.svg" alt="찜"> 찜 <span>0</span>
                                            </div>
                                        </div>
                                        <script>
                                            function changeQuantity(amount) {
                                                var input = document.getElementById('quantityInput');
                                                var currentValue = parseInt(input.value);
                                                var minValue = parseInt(input.min);
                                                var maxValue = parseInt(input.max);

                                                var newValue = currentValue + amount;
                                                if (newValue >= minValue && newValue <= maxValue) {
                                                    input.value = newValue;
                                                }
                                            }
                                        </script>
                                        <div class="col-auto">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        onclick="changeQuantity(-1)">-</button>
                                                </div>
                                                <input class="form-control text-center" value="1" min="1" max="984"
                                                    id="quantityInput">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        onclick="changeQuantity(1)">+</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="p-3 info_btn3">바로구매</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // detail_content -->
            <hr>

            <!-- goods_info -->
            <div id="goods_info">
                <div class="container text-center info_area">
                    <div class="info_content">
                        <div>
                            <p>
                                상품정보
                            </p>
                        </div>
                        <div>
                            상품내용 입력란입니다.<br>
                            테스트메시지<br>
                        </div>
                    </div>
                    <img src="http://image.toast.com/aaaaab/ticketlink/TKL_4/info_0718.jpg">
                </div>
            </div>
            <!-- // goods_info -->
            <!-- // main_content 영역 -->


        </div>
    </div>
</body>

</html>
